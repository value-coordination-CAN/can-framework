services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: can
      POSTGRES_PASSWORD: can
      POSTGRES_DB: can
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U can"]
      interval: 5s
      timeout: 3s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: ["start-dev", "--import-realm"]
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
    volumes:
      - ./keycloak/realm-can.json:/opt/keycloak/data/import/realm-can.json:ro
    ports:
      - "8080:8080"

  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
